<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bootstrap Lab</title>
  <link href="style.css" rel="stylesheet">
  <!-- Task 1 (part 1): Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- Task 2 (part 1): Create a navbar with the following links (all other links should be deleted or disabled) -->
  
  <!-- Home (index.html), Mission (mission.html), Our Team (https://www.compscihigh.org/our-team) -->




  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CSH</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
        </ul>
     <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="mission.html">Mission</a>
          </li>
      </ul>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="https://www.compscihigh.org/our-team">Our Team</a>
          </li>
     </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <!-- Task 2 (part 2): Make sure mission.html has this same navbar so you can move back and forth. You will need to import Bootstrap in both files. -->
  <!-- Extra Credit: Style the navbar and cards to be the same background color -->


  <!-- Task 3: Add a Bootstrap card with the csh.jpeg image that says "Comp Sci High" as the title and "Best school ever" as the text -->


  <div class="card" style="width: 18rem;">
    <img src="csh.jpeg" class="card-img-top" alt="csh">
    <div class="card-body">
      <h5 class="card-title">Comp Sci High</h5>
      <p class="card-text">Best school ever</p>
      <a href="https://www.compscihigh.org" class="btn btn-primary">Learn More</a>
    </div>
  </div>



  

  <!-- Task 1 (part 2): Link Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>

</html>
